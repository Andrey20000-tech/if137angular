<div class="container">
  <div class="non-stop-tickets-data">
    <div
      *ngFor="let item of nonStopInfo"  
      class="ticket-content__wrapper"
    >
        <h1>{{cityOrigin}} to {{cityArrival}}</h1>

      <div class="content-info-block">
        <p class="content-info"> Price: {{ item.price }} <fa-icon [icon]="faHryvnia"></fa-icon></p>
        <p class="content-info"> Airline: <img
          class="card-logo"
          src="https://images.kiwi.com/airlines/64/{{ item.airline }}.png"
          alt="{{ item.airline }}"
        /></p>
        <p class="content-info"> Flight Number: {{ item.flight_number }}</p>
      </div>

      <div class="bottom-flight-info">
        <div class="bottom-flight-info-city">
            {{cityOrigin}}
          <p class="card-info">
            {{ item.departure_at | date: 'mediumDate'}}
          </p>
        </div>
        
        <div class="line-info">
          <div class="line-info-top">
            <mat-icon>flight_takeoff</mat-icon>
            <mat-icon>flight_land</mat-icon>  
          </div>

          <div class="line-img"></div>
          <div class="line-info-bottom">
              <p class="line-airport-info">
                {{cityOriginCode}}
              </p>
              <p class="line-airport-info">
                {{cityArrivalCode}}
              </p>
          </div>
        
        </div>
        <div class="bottom-flight-info-city">
            {{cityArrival}}
          <p class="card-info">
            {{ item.return_at | date: 'mediumDate'}}
          </p>
        </div>

      </div>
  
  </div>
</div>
<div *ngIf="nonStopInfo.length === 0">
	<app-no-records-found></app-no-records-found>
</div>
