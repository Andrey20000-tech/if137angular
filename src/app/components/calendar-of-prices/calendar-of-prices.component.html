<div class="calendar">
  <mat-progress-spinner
    *ngIf="calendarData.loading"
    mode="indeterminate"
  ></mat-progress-spinner>
  <app-calendar-of-prices-item
    *ngFor="let data of calendarData.data"
    [data]="data"
    [currency]="calendarData.currency"
    [destination]="formData.destination"
    [origin]="formData.origin"
  >
  </app-calendar-of-prices-item>
</div>
