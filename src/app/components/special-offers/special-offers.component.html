<div class="card-group">
  <div class="card" *ngFor="let item of (offers$ | async)?.data">
    <div class="card__header">
      <h3 class="card__title">{{ item.mini_title }}</h3>
      <div class="card__logo">
        <img
          src="https://images.kiwi.com/airlines/64/{{ item.airline }}.png"
          alt="{{ item.airline_title }}"
        />
      </div>
    </div>
    <div class="card__body">
      <div class="card__content">
        <p class="card__destination">{{ item.destination_name }}</p>
        <p class="card__airline">
          {{ item.airline_title }} | {{ item.flight_number }}
        </p>

        <div class="card__departure">
          <img
            src="https://img.icons8.com/material-rounded/24/ffffff/airplane-take-off.png"
          />
          <p>{{ item.departure_at | date }}</p>
        </div>
      </div>
      <div class="card__action">
        <div class="card__info">
          <p class="card__price">{{ getCurrency(item.price) }}</p>
          <div class="card__duration">
            <span>&#x23F0;</span>
            <p>{{ getHours(item.duration) }}</p>
          </div>
        </div>
        <a (click)="gotToLink(item.link)"></a>
      </div>
    </div>
    <div class="card__footer">
      <p>
        {{ item.origin_airport }} - {{ item.destination_airport }},&nbsp;
        {{ item.airline }}
      </p>
    </div>
  </div>
</div>
