<h1>Popular Destination</h1>
<div class="container">
  <div class="city-destination">
    <div *ngFor="let cities of response | keyvalue">
      <mat-form-field appearance="fill">
        <mat-label class="city-destination-label">
          <img
            src="https://flagcdn.com/w20/{{getCountryCodeByCityCode(cities.key) | lowercase}}.png"
            width="20"
            height="4">
          {{getCityNameByKey(cities.key)}}
        </mat-label>
        <div class="class">
          <div>
            <mat-select [ngModel]="selectedCities" (ngModelChange)="onChangeObj($event)" name="sel3">
              <mat-option class="option" [value]="items" *ngFor="let items of cities.value">
                <span class="destination">{{getCityNameByKey(items.origin)}}</span>
                <mat-icon>trending_flat</mat-icon>
                <span>{{getCityNameByKey(items.destination)}}</span>
                <span class="price"> starting at
                       <b>{{items.price}}$</b>
              </span>
              </mat-option>
            </mat-select>
          </div>
        </div>
      </mat-form-field>
    </div>
  </div>
</div>
