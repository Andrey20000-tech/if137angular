<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Transfers</mat-label>
    <mat-select [formControl]="transferControl" name="transfer">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let transfer of transfers" [value]="transfer.value">
        {{transfer.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
