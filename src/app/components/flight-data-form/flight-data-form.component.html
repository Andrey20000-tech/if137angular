<form class="data-form" [formGroup]="flightDataFormGroup">

  <app-autocomplete label="From" [items]="cities" (selectedItem)="destinationFrom = $event"></app-autocomplete>
  <app-autocomplete label="To" [items]="cities" (selectedItem)="destinationTo = $event"></app-autocomplete>

  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input [(ngModel)]="startDate" formControlName="startDate" matStartDate placeholder="Start date" />
      <input [(ngModel)]="endDate" formControlName="endDate" matEndDate placeholder="End date" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <p class="example-full-width" appearance="fill">
    <mat-checkbox formControlName="flightTransfers">Flight Transfers</mat-checkbox>
  </p>

  <!-- [(ngModel)]="transfer" -->

  <mat-radio-group matNativeControl aria-label="Select an option"
    [disabled]="!flightDataFormGroup.controls['flightTransfers'].value">
    <mat-radio-button value="1">Direct</mat-radio-button>
    <mat-radio-button value="2">Transfers</mat-radio-button>
  </mat-radio-group>


  <app-button color="beige" text="Search" (btnClick)="onSubmitForm()"></app-button>
  <app-button color="tomato" text="Clear" (btnClick)="onSubmitForm()"></app-button>

</form>
