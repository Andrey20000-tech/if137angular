<form [formGroup]="flightDataFormGroup">

  <app-autocomplete-input text="Type country From"></app-autocomplete-input>
  <app-autocomplete-input text="Type country To"></app-autocomplete-input>

  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input formControlName="startDate" matStartDate placeholder="Start date">
      <input formControlName="endDate" matEndDate placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <p>
    <mat-checkbox [formControl]="flightTransfers">Flight Transfers</mat-checkbox>
  </p>
  
  <mat-radio-group matNativeControl aria-label="Select an option" [disabled]="!disableSelect.value">
    <mat-radio-button value="1">Direct</mat-radio-button>
    <mat-radio-button value="2">Transfers</mat-radio-button>
  </mat-radio-group>

  <app-button color="beige" text="Search" (btnClick)="onSubmitForm()"></app-button>
  <app-button color="tomato" text="Clear" (btnClick)="onSubmitForm()"></app-button>

</form>
