<div class="destination">

  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-autocomplete #countryOrigin="matAutocomplete">
        <mat-option [value]="country" *ngFor="let country of filteredOptions | async">{{country}}
        </mat-option>
      </mat-autocomplete>

      <mat-label>{{text}}</mat-label>
      <input matInput [formControl]="searchItem" [matAutocomplete]="countryOrigin" />
    </mat-form-field>
  </form>

</div>
