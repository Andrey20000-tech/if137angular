<div class="container" *ngIf="(flightInfo$ | async)?.length > 0; else noRecordsFound">
  <div class="wrap">
    <app-flight-ticket *ngFor="let info of flightInfo$ | async" [flightInfo]="info" [currency]="currency">
    </app-flight-ticket>
  </div>
</div>

<ng-template #noRecordsFound>
  <app-no-records-found></app-no-records-found>
</ng-template>
