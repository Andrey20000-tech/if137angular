<div class="dropdown">
  <button mat-button [matMenuTriggerFor]="menu">
    <div *ngFor="let currency of currencies$ | async" style="display: inline;">
      <div *ngIf="selectedOption === currency.code" style="display: flex; align-items: center;">
        <img [src]="currency.flag" alt="" />
        {{selectedOption | uppercase}}
        <mat-icon>arrow_drop_down</mat-icon>
      </div>
    </div>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let currency of currencies$ | async" (click)="selectedOption = currency.code">
      <img [src]="currency.flag" alt="" />
      <span>{{currency.code | uppercase}}</span>
    </button>
  </mat-menu>
</div>
