<div class="main">
  <h1>Popular Destination</h1>
  <div class="container">
    <div class="city-destination">
      <div *ngFor="let cities of response | keyvalue">
        <form>
          <mat-form-field appearance="fill">
            <mat-label>To: {{getCityNameByKey(cities.key)}}</mat-label>
            <mat-select>
              <div>
                <mat-option *ngFor="let items of cities.value">
                  {{items.origin}}-{{items.destination}}
                  <span style="margin-left: 15px">starting at {{items.price}} usd </span>
                </mat-option>
              </div>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
    </div>
  </div>
</div>
